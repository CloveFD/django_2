{% extends 'base.html' %}

{% block title %}
    {{object.name}}
{% endblock title %}

{% block content %}
    {% if object.image %}
        <img src=" {{object.image.url}} " class="img-fluid" alt=" {{object.name}}">

    {% endif %}
    <br>
    <h3> Remarks </h3>
    <p> {{ object.remarks }} </p>
    <hr>
    <p> author: <br> {{ object.author.user.username}} <br> </p>
    <p> created: <br> {{ object.created }} <br> </p>

{% endblock content %}
